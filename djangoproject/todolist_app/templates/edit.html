{% extends 'base.html' %}

{% block title %}
<title>Edit-Option</title>
{% endblock title %}

{% block content %}
<div class="container">
    <br>
    {% if task_obj.manage == request.user %}
        <form method="POST" class="row">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputTask">Task</label>
                <input type="text" class="form-control" name="task" id="exampleInputTask" placeholder="{{ task_obj.task }}" value="{{ task_obj.value }}">
            </div>
            <input type="hidden" name="done" value="{{ task_obj.done }}">
            <button type="submit" class="btn btn-primary">Edit Task</button>
        </form>
    {% else %}
        <p>You cannot access this field</p>
    {% endif %}
</div>
{% endblock content %}
